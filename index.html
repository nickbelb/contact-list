<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="v1ewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Nicolas Beltran">
        <meta name="description" content="Nicolas Beltran: Web developer">
        <link rel="stylesheet" href="./assets/styles/base.css" media="all">
        <script src="./assets/scripts/app.js" type="module" defer></script>
        <title>Contact List</title>
    </head>
    <body>
        <main class="main">
            <div class="container flex-center">
                <h2> My contact List</h2>
                <form class="add-contact-form">
                    <input type="text" class="contact-details" placeholder="Contact info (Name, City, Email)"/>
                    <input type="button" class="create-contact-button" value="Add">
                </form>
                <p class="message"></p>
                <section class="contact-list-box flex-grid"></section>
            </div>
        </main>
        <div class="confirmation-box flex-center hidden">
            <p>Are you sure  you want to delete this contact ?</p>
            <div class="options flex">
                <i class="fa-solid fa-circle-check yes-option"></i>
                <i class="fa-solid fa-circle-xmark no-option"></i>
            </div>
        </div>
    </body>
</html>
